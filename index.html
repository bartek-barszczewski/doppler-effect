<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Efekt Dopplera - Symulacja">
    <title>Efekt Dopplera - Symulacja</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="speedDetails"></div>
    <!-- Suwaki kontrolne -->
    <div class="controls">
        <label>Prędkość źródła V [m/s]: <span id="speedDisplay">343</span></label>
        <br>
        <input type="range" id="speedControl" min="0" max="10000" step="1" value="25">
        <br>
        <br>
        <label>Częstotliwość fali [Hz]: <span id="frequencyDisplay"></span></label>
        <br>
        <input type="range" id="frequencyControl" min="1" max="20000" step="1" value="1">
    </div>

    <div class="container">
        <div class="line-x"></div>        
        <img class="dot" id="movingDot" />
        <div class="observer" id="observer1" style="left: 80%;"></div>
        <div class="observer" id="observer2" style="left: 20%;"></div>

        <!-- Skala osi X -->
        <div class="scale-x">
            <div class="scale-x-labels">
                <span style="left: 0;">-50</span>
                <span style="left: 10%;">-40</span>
                <span style="left: 20%;">-30</span>
                <span style="left: 30%;">-20</span>
                <span style="left: 40%;">-10</span>
                <span style="left: 50%;">0</span>
                <span style="left: 60%;">10</span>
                <span style="left: 70%;">20</span>
                <span style="left: 80%;">30</span>
                <span style="left: 90%;">40</span>
                <span style="left: 100%;">50</span>
            </div>
        </div>
    </div>



    <script src="js/app.js" type="module"></script>
</body>
</html>
